<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <title>Google</title>
  </head>
  <body>
<div class="site">
      <header>
        <nav>
          <div class="nav-box">
            <a class="nav-text" href="#">Почта </a>
            <a href="#" class="nav-text">Картинки </a>
            <a href="#" class="nav-text">
              <img
                src="/img/icons8-круглое-меню-100.png"
                width="24px"
                height="24px"
              />
            </a>
            <a href="#">
              <img
                class="nav-text-profile"
                src="/img/unnamed.png"
                width="32px"
                height="32px"
              />
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-container">
          <div class="main-container-logo">
            <div class="main-container-logoimg">
              <img
                src="/img/googlelogo_light_color_272x92dp.png"
                width="272px"
                height="90px"
              />
            </div>
          </div>
          <div class="main-container-searchbox">
            <div class="main-container-input">
              <img
                class="main-container-input-img1"
                src="/img/search-interface-symbol.png"
                width="20px"
                height="20px"
              />
              <input type="text" name="" id="" />
              <img
                class="main-container-input-img2"
                src="/img/google-voice.png"
                alt=""
                width="24px"
                height="24px"
              />
            </div>
          </div>
          <div class="main-container-buttons">
            <div class="main-container-buttons-google">
              <input type="submit" value="Поиск в Google" />
            </div>
            <div class="main-container-buttons-lucky">
              <input type="submit" value="Мне повезет" />
            </div>
          </div>
        </div>
      </main>
      <div class="footer-space"></div>
      <footer>
         <div class="footer-container">
          <div class="footer-container-country">Россия</div>
          <div class="footer-container-content">
            <div class="footer-container-content-info">
              <a href="">Все о Google</a>
              <a href="">Реклама</a>
              <a href="">Для бизнеса</a>
              <a href="">Как работает Google Поиск</a>
            </div>
            <div class="footer-container-content-news">
              <a href="">Нулевой баланс выбросов углекислого газа с 2007 года</a>
            </div>
            <div class="footer-container-content-laws">
              <a href="">Конфиденциальность</a>
              <a href="">Условия</a>
              <a href="">Настройки</a>
            </div>
          </div>
        </div>
      </footer>
</div>
  </body>
</html>
